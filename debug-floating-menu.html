<!DOCTYPE html>
<html>
<head>
    <title>Debug Floating Menu</title>
    <style>
        .floating-menu {
            position: fixed;
            z-index: 9999;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 8px;
            min-width: 192px;
            max-height: 384px;
            overflow-y: auto;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #000;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug">
        Debug info will appear here
    </div>
    
    <div class="floating-menu" style="left: 72px; top: 100px;">

            Sales
        </div>
        <div style="padding: 4px 0;">
            <a href="#" style="display: flex; align-items: center; padding: 8px 12px; text-decoration: none; color: #374151;">

                <i style="margin-right: 12px;">ðŸ“‹</i>
                Orders
            </a>
        </div>
    </div>

    <script>
        document.getElementById('debug').innerHTML = `
            Window size: ${window.innerWidth}x${window.innerHeight}<br>
            Floating menu position: left: 72px, top: 100px<br>
            Expected: Next to 64px wide sidebar
        `;
    </script>
</body>
</html>
